<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky's World</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        /* Gradient animated background */
        body {
            background: linear-gradient(45deg, #00c6ff, #0072ff, #b3e5fc);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Keyframes for background animation */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Section for 'Hi' */
        .section {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        #hiSection {
            font-size: 4rem;
            font-weight: bold;
        }

        #aboutSection {
            position: absolute;
            top: 100vh;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            opacity: 0;
        }

        /* Scroll reveal effect */
        .reveal {
            transition: opacity 1s ease;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Content when scrolling */
        #aboutSection.reveal {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 'Hi' Section -->
    <div id="hiSection" class="section">
        Hi, I'm Sky
    </div>

    <!-- About Section -->
    <div id="aboutSection" class="section">
        <p>I'm Sky, a passionate web developer who loves the beauty of the sky.</p>
        <p>You can reach me on Discord: @blurskydev</p>
    </div>

    <script>
        // Detect scroll and reveal the about section
        window.addEventListener('scroll', function() {
            var aboutSection = document.getElementById('aboutSection');
            if (window.scrollY > window.innerHeight / 3) {
                aboutSection.classList.add('reveal');
            }
        });
    </script>
</body>
</html>
